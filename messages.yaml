oops: Ой, что-то пошло не так...

start: Сначала отправьте команду /info для указания инфомации о себе, чтобы
  администратор мог понять кто запрашивает прохождение теста (достаточно указать
  один раз, сохраняется для прохождение последующих тестов).


  После этого можно будет отправить команду /topic для выбора темы теста.

info: Укажите информацию о себе.


  Она будет показана администратору вместе с запросом на прохождение теста.

info_allowed_characters: Разрешены только латиница (A-Za-z), кириллица
  (А-Яа-я), а также точка и запятая (.,). Попробуйте ещё раз.

topic: Теперь можно отправить команду /topic для выбора темы теста и, тем самым,
  запросить у администратора разрешение на прохождение выбранного теста.


  Информация, указанная с помощью /info будет также отправлена администратору.

topic_select: Выберите тест, чтобы отправить администратору запрос на его
  прохождение.

admit_text_admin: 'Запрос на прохождение теста.


  Telegram info: {}

  User info: {}

  Тест: {}


  Допустить?
'

admit_buttons:
  1: Допустить
  0: Не допускать

admit_text_user: Запрос на прохождение теста {} отправлен.

  Ожидайте, пожалуйста, результата.

admit_admit_user_cancel: Пользователь передумал

admit_yes_user: Прохождение теста одобрено :).

  Желаю удачи!

admit_no_user: Ой, администратор не разрешил прохождение теста :(.


  Можно изменить информацию о себе с помощью /info и/или выбрать другой тест с
  помощью /topic.

admit_yes_admin: Допущен

admit_no_admin: Не допущен

test_canceled: Отменён пользователем

test_ended: 'Тест: {}


  Всего вопросов: {}

  Правильных ответов: {}

  Процент правильных ответов: {}'

